<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mustafa Ecommerce Dashboard</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Mustafa Ecommerce Dashboard</a>
  </nav>

  <!-- Main Content -->
  <div class="container my-5">
    <div class="row">
      
      <!-- Project Checklist Section -->
      <div class="col-lg-4">
        <h3 class="text-center">Project Checklist</h3>
        
        <!-- Input for Adding New Task -->
        <div class="input-group mb-3">
          <input type="text" id="newTaskInput" class="form-control" placeholder="Enter new task">
          <div class="input-group-append">
            <button id="addTaskButton" class="btn btn-primary">Add Task</button>
          </div>
        </div>

        <!-- List of Tasks with Note Fields -->
        <ul id="projectChecklist" class="list-group">
          <!-- Dynamically generated task list will appear here -->
        </ul>
        
        <!-- Button to clear data with password protection -->
        <button id="clearDataButton" class="btn btn-warning mt-4">Clear All Data</button>
      </div>

      <!-- Task Progress Chart Section -->
      <div class="col-lg-4">
        <h3 class="text-center">Task Progress</h3>
        <div class="task-progress">
          <canvas id="progressChart"></canvas>
        </div>
      </div>

      <!-- Coding Time Tracker Section -->
      <div class="col-lg-4">
        <h3 class="text-center">Coding Time Tracker</h3>
        <p id="codingTime" class="text-center">Total Hours: <span>0</span></p>
        <button id="startTimer" class="btn btn-success">Start Coding</button>
        <button id="stopTimer" class="btn btn-danger">Stop Coding</button>
      </div>

    </div>
  </div>

  <!-- Password Prompt Modal -->
  <div class="modal fade" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="passwordModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="passwordModalLabel">Enter Admin Password</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="password" id="adminPassword" class="form-control" placeholder="Password">
          <small id="passwordError" class="text-danger mt-2" style="display: none;">Incorrect password</small>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" id="confirmPassword" class="btn btn-primary">Confirm</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap & jQuery JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Import JavaScript Modules -->
  <script type="module" src="/static/js/main.js"></script>
</body>
</html>
