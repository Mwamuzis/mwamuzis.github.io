<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Checklist</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">MustafaEcommerce Project Checklist</h1>
    <button class="btn btn-primary mb-3" onclick="openModal()">Add Task</button>
    <div class="table-responsive">
        <table class="table table-bordered" id="taskTable">
            <thead class="thead-dark">
                <tr>
                    <th>Feature/Task</th>
                    <th>Status</th>
                    <th>Notes</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Task rows will be dynamically populated here -->
            </tbody>
        </table>
    </div>
    <canvas id="progressChart" class="mt-4"></canvas>
</div>

<!-- Modal -->
<div class="modal fade" id="taskModal" tabindex="-1" role="dialog" aria-labelledby="taskModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="taskModalLabel">Add/Edit Task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskName">Task Name</label>
                        <input type="text" class="form-control" id="taskName" required>
                    </div>
                    <div class="form-group">
                        <label for="taskStatus">Status</label>
                        <select class="form-control" id="taskStatus">
                            <option>Not Started</option>
                            <option>In Progress</option>
                            <option>Completed</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskNotes">Notes</label>
                        <textarea class="form-control" id="taskNotes" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="taskStartTime">Start Time</label>
                        <input type="datetime-local" class="form-control" id="taskStartTime">
                    </div>
                    <div class="form-group">
                        <label for="taskEndTime">End Time</label>
                        <input type="datetime-local" class="form-control" id="taskEndTime">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="saveTask()">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/static/js/main.js"></script>
<script src="/static/js/chart.js"></script>
</body>
</html>
